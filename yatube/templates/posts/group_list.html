{% extends 'base.html'%}
{% block content %}

<div class="main_content"> 
  <div class="main_content_pading">
    <h1>{{ group.title }}</h1>
    <p>
      {{ group.description }}
    </p>
    {% for post in posts %}
      <article>
        <p>
          Автор: {{ post.author.get_full_name }}
        </p>
        <p>
          Дата публикации: {{ post.pub_date|date:"d E Y" }}    
        </p>
        <p>
          {{ post.text }}
        </p>         
      </article>
      {% if not forloop.last %}<hr>{% endif %}
    {% endfor %}
  </div>
</div>
{% endblock %}
